<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<script src="jquery-min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css" />
		<script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
		<script src="lifegame.js"></script>
	</head>
	<body>
		<div id="tdl"></div>
		Alive Numbers:<input type="text" id="res" disabled="disabled"><br>
		活细胞密度（若80%则填写80）：<input type="text" id="denisty"><br>
		地图刷新帧率：<input type="text" id="speed"><br>
		网格规模（每行多少个）：<input type="text" id="size"><br>
		<button type="button" id = "confirm" class="btn btn-primary" >确定</button><br>
		<button type="button" class="btn btn-primary" onclick="Play_Auto()">自动</button>
		<button type="button" class="btn btn-primary" onclick="Play_Manual()">停止</button>
		<button type="button" class="btn btn-primary" onclick="Go_Rewind()">返回上一步</button>
		<button type="button" class="btn btn-primary" onclick="Initialization()">初始化</button>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>		
	</body>
</html>
